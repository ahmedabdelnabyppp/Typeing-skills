<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Typeing skills</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel='stylesheet'
            href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    </head>
    <body class="bg-gradient-to-r relative from-sky-100 to-white">
        <header class="bg-white bg-gradient-to-r relative from-sky-100 to-white">
            <nav
                class="mx-auto flex max-w-7xl items-center justify-between p-5 "
                aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="index.html" class="-m-1.5 p-1.5">
                        <div
                            class="logo w-52 rounded-lg flex justify-evenly items-center">
                            <img src="../img/keyboard.png" alt
                                style="width: 50px; height: 50px;">
                            <p class="font-mono font-bold text-xl">Typeing skills</p>
                        </div>
                    </a>
                </div>
                <div class="flex flex-col  lg:hidden">
                    <button type="button"
                        class="-m-2.5  inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <div class="relative">
                        <a href="index.html#sectionGame">
                            <button type="button"
                                class="button flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900"
                                aria-expanded="false">
                                Games
                            </button>
                        </a>
                    </div>
                    <a href="index.html"
                        class="text-sm font-semibold leading-6 text-gray-900 ho">Achiement</a>
                    <a href="index.html#sectiontest"
                        class="text-sm font-semibold leading-6 text-gray-900">Test</a>
                </div>
            </nav>
        </header>

        <main id="CardGame" class="w-auto m-4 md:m-auto md:w-3/6 bg-white p-10 rounded-md shadow-md ">
            <div id="game" class="overflow-hidden" tabindex="0">
                <div id="words"></div>
                <div id="cursor"></div>
            </div>
            <div class="h-1 w-full bg-neutral-200 my-5">
                <div class="progress h-1 bg-blue-400 rounded-md"
                    style="width:0%"></div>
            </div>
            <div id="header" class="flex justify-between items-center">
                <div id="info"><button class="outline-none text-sm md:text-xl px-3 py-1 rounded-md  ring-2 ring-pink-300 ring-inset "> <span class="font-mono font-bold ">0</span> second</button></div>
                <p class="font-mono font-bold text-slate-500 text-sm md:text-xl ">Get <span class="Level">0</span> Words</p>
            </div>
            <input type="text"  id="input" class="opacity-0" autocomplete="off">
        </main>
        <!-- Component: User feed -->
        <div id="Achiement" class="w-auto md:w-3/6 m-7 transition-all bg-white p-10 rounded-lg shadow-md hidden relative mx-auto">
            <div class="absolute right-10  bottom-30  opacity-20 w-8/12 ">
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                    <defs>
                      <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgb(194, 229, 156);"></stop>
                        <stop offset="100%" style="stop-color: rgb(100, 179, 244);"></stop>
                      </linearGradient>
                    </defs>
                    <path id="blob" d="M372,370.5Q250,491,135,370.5Q20,250,135,129Q250,8,372,129Q494,250,372,370.5Z" fill="url(#gradient)"></path>
                  </svg>
              </div>
            <ul role="list" class="divide-y relative divide-slate-200">
                <li class="flex justify-between gap-x-6 py-5 m-4">
                    <div class="flex gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <span class=" font-mono text-xl font-bold">Words in
                                per second</span>
                            <p class="text-md text-gray-600 my-4">
                                You write a : <span class="persecond  bg-sky-300 py-1 px-2 rounded-md text-white"></span>  word
                            </p>
                        </div>
                    </div>

                </li>
                <li class="flex justify-between gap-x-6 py-5">
                    <div class="flex gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <span class=" font-mono text-xl font-bold">Speed</span>
                            <p class="text-md text-gray-600 my-4">Your speed in write : <span class="speed bg-sky-300 py-1 px-2 rounded-md text-white"></span></p>
                        </div>
                    </div>
                </li>
                <li class="flex justify-between gap-x-6 py-5">
                    <div class="flex gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <span
                                class="font-mono text-xl font-bold text-red-700">Error</span>
                                <p class="text-md text-gray-600 my-4">Your speed in write : <span class="error bg-red-500 py-1 px-2 rounded-md text-white"></span>  Error</p>
                        </div>
                    </div>
                </li>
                <li class="flex justify-end  py-5 relative">
                    <div class="flex gap-x-4">
                            <button class=" lg:absolute z-10 right-64 -bottom-4 outline-none px-5 py-2 rounded-md cursor-pointer ring-2 ring-pink-300 ring-inset  " id="newgame">New Game</button>
                    </div>
                </li>
            </ul>
        </div>


        <!-- End User feed -->

        <script src="typing.js" type="module"></script>
    </body>
</html>
